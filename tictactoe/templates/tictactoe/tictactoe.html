{% extends "App.html" %}

{% block title %}Tic Tac Toe Game{% endblock %}

{% block content %}
{% include "nav.html" %}
<body>
    <div class="TTTtitleDiv">
        <h1 class="TTTtitle">Game</h1>
    </div>
    
    <div class="TTTcontainer">
        <div class="TTTboardDiv"></div>
    </div>

    <div>
        <h3>Player 1 - {{player_one_UN}}</h3>
        <h3>Player 2 - {{player_two_UN}}</h3>
    </div>
</body>

{{ game_id|json_script:"game-id" }}
<script>
    const gameId = JSON.parse(document.getElementById('game-id').textContent);

    const ws = new WebSocket('ws://'
                            + window.location.host
                            + '/ws/tictactoe/'
                            + gameId
                            + '/')

    console.log('Hello ' + gameId)

    document.querySelector('.TTTtitle').append(' - ' + gameId);
</script>

<script>
    boardContainer = document.querySelector('.TTTboardDiv')
    let htmlUpdate = "";

    for(let i=0; i < 3; i++) {
        htmlUpdate += '<div class="TTTcolumn">'
        for(let j=0; j < 3; j++) {
            htmlUpdate += '<div class="TTTbox" id="' + i + j + '"onclick="addX('+i+','+j+')"></div>'
        }
        htmlUpdate += '</div>'
    }
    boardContainer.innerHTML = htmlUpdate;
</script>
