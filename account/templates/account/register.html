{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'account/styles.css' %}">
</head>
<body>
<div class="main">
    <div class="formDiv">
            <div class="titleDiv">
                <h1>
                    Create an account
                </h1>
            </div>
            <form action="{% url 'account:registerRequest'%}" method="post" style="text-align:left">
                {% csrf_token %}
                <div class="formElement">
                    <div class="labelDiv">
                        <label>Username:</label>
                    </div>
                    <div class="inputDiv">
                        <input type="text" name="username" required />
                    </div>
                </div>
                <div class="formElement">
                    <div class="labelDiv">
                        <label>Password:</label>
                    </div>
                    <div class="inputDiv">
                        <input type="password" name="password" required/>
                    </div>
                </div>
                <div class="formElement">
                    <div class="labelDiv">
                        <label>First Name:</label>
                    </div>
                    <div class="inputDiv">
                        <input type="text" name="firstName" required/>
                    </div>
                </div>
                <div class="formElement">
                    <div class="labelDiv">
                        <label>Last Name:</label>
                    </div>
                    <div class="inputDiv">
                        <input type="text" name="lastName" required/>
                    </div>
                </div>
                <div class="formElement">
                    <div class="labelDiv">
                        <label>Email:</label>
                    </div>
                    <div class="inputDiv">
                        <input type="text" name="email" required/>
                    </div>
                </div>
                <div class="submitDiv">
                    <input type="submit" value='Submit'/>
                </div>
        </form>
    </div>
</div>
</body>
</html>
