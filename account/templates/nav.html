                    <path d="M 110,141 L 393,141" style="stroke:#000000;stroke-width:16;" />
                    <path d="M 157,181 L 346,181" style="stroke:#000000;stroke-width:16;" />
                    <path d="M 157,330 L 346,330" style="stroke:#000000;stroke-width:16;" />

                    <path d="M 110,417 L 393,417" style="stroke:#000000;stroke-width:16;" />

            </div>
            <div class="navTitleDiv">
                <h1 class="navTitle">Chess</h1>

        </a>
    </div>
    <div class="navItemDiv">
        <a href="/chat" class="navItem">Chat</a>
    </div>
    <div class="navItemDiv">
        <a href="/tictactoe/lobby" class="navItem">Tic-Tac-Toe</a>
    </div>
    <div class="navItemDiv">
        <a href="/chess/lobby" class="navItem">Chess</a>
    </div>
    <div class="logContainerDiv">

    {% if user.is_authenticated %}

        <p class="greet">Hello, {{user.first_name}}</p>

        <div class="logoutLinkDiv">
            <a href="/account/logout" class="logoutLink">Logout</a>
        </div>
        
        {% else %}

        <div class="loginLinkDiv">
            <a href="/account/login" class="loginLink"><span>Login</span></a>
        </div>
        <div class="registerLinkDiv">
            <a href="/account/register" class="registerLink">Register</a>
        </div>

    {% endif %}
    </div>
</div>

<script>
    document.querySelector('.logoA').onmouseover = function(e) {
        document.querySelector('.svgPath').style.fill = "rgb(214, 108, 69)"
        document.querySelector('.navTitle').style.color = "rgb(214, 108, 69)"
    }
    document.querySelector('.logoA').onmouseout = function(e) {
        document.querySelector('.svgPath').style.fill = "rgb(255, 255, 255, .90)"
        document.querySelector('.navTitle').style.color = "rgb(255, 255, 255, .90)"
    }
</script>
